<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/libs/jquery/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="js/libs/bootsrap/bootstrap.min.js"></script>
    <title>Audio format Compare</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">Enregistrement original de bonne qualité</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <h3>
                <small>WAV - 5,4 Mo</small>
              </h3>
              <audio preload="auto" controls src="audio/set1/Iwav.wav"></audio>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <h3>
                <small>MP3 - 487,9 Ko</small>
              </h3>
              <audio controls src="audio/set1/Imp3.mp3"></audio>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <h3>
                <small>OGG - 361,4 Ko</small>
              </h3>
              <audio preload="auto" controls src="audio/set1/Iogg.ogg"></audio>
            </div>
          </div>

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Enregistrement original de "moyenne" qualité</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <h3>
                <small>WAV - 640 ko</small>
              </h3>
              <audio preload="auto" controls src="audio/set2/OSR_uk_000_0020_8k.wav"></audio>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <h3>
                <small>MP3 - 322,6 ko</small>
              </h3>
              <audio preload="auto" controls src="audio/set2/OSR_uk_export_01.mp3"></audio>
            </div>
          </div>
          <hr/>
          <div class="row">
            <div class="col-md-12">
              <h3>
                <small>OGG - 118,3 ko</small>
              </h3>
              <audio preload="auto" controls src="audio/set2/OSR_uk_export_01.ogg"></audio>
            </div>
          </div>

        </div>
      </div>

    </body>
  </html>
