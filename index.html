<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" charset="utf-8">
    <script type="text/javascript" src="js/libs/jquery/jquery-2.0.min.js"></script>
    <script type="text/javascript" src="js/libs/bootsrap/bootstrap.min.js"></script>
    <title>Audio format Compare</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h3><small>WAV - 5,4 Mo</small></h3>
          <audio preload="auto" controls src="audio/Iwav.wav"></audio>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-12">
          <h3><small>MP3 - 487,9 Ko</small></h3>
          <audio controls src="audio/Imp3.mp3"></audio>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-12">
          <h3><small>OGG - 361,4 Ko</small></h3>
          <audio preload="auto" controls src="audio/Iogg.ogg"></audio>
        </div>
      </div>
    </body>
  </html>
